<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <title>Budget App</title>
    <script src="./index.js" defer></script>
</head>

<body>
    <br>

    <h1>Budget App</h1>

    <div class="container">
        <div class="budget-container">


            <br>

            <div class="profit-div">
                <img src="./css/pngwing.com.png" alt="moneykalkyl" width="30" height="30">
                <div class="profit"></div>
            </div>
            <br>
            <br>

            <form>
                <div class="option-input-button">


                    <select class="option">
                        <option value="choose" class="choose">Choose</option>
                        <option value="+" class="plus">+</option>
                        <option value="-" class="minus">-</option>
                    </select>


                    <input type="text" class="desc" placeholder="Description. . .">
                    <input type="number" class="value" placeholder="ex. 100. . .">

                    <button class="btn">Enter</button>
                </div>
            </form>

            <br>
            <br>

            <div class="income-expense">

                <section class="incomelist1">
                    <h2 class="income">Income</h2>
                    <div id="income-list"></div>
                </section>

                <section class="expenselist1">
                    <h2 class="expense">Expense</h2>
                    <div class="expense-list"></div>
                </section>

            </div>

        </div>
    </div>

</body>

</html>
